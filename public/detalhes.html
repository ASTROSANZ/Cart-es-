<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cartão</title>
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
    <header>
        <h1>Detalhes do Cartão</h1>
    </header>

    <main>
        <div class="card-details">
            <div class="card-image">
                <img id="card-img" src="" alt="Imagem do Cartão">
            </div>
            <div class="card-info">
                <h2 id="card-name">Nome do Cartão</h2>
                <p><strong>Limite:</strong> <span id="card-limit">R$ 0,00</span></p>
                <p><strong>Valor:</strong> R$ <span id="card-value">0.00</span></p>
                <button id="comprarBtn">Comprar</button>
            </div>
        </div>
    </main>

    <script>
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const cardName = params.get("name");
        const cardLimit = params.get("limit");
        const cardValue = params.get("value");
        const cardImg = params.get("img");

        // Define os valores dinâmicos na página
        document.getElementById("card-name").textContent = cardName;
        document.getElementById("card-limit").textContent = `R$ ${cardLimit}`;
        document.getElementById("card-value").textContent = cardValue;
        document.getElementById("card-img").src = cardImg;

        // Redireciona para a página de confirmação ao clicar em "Comprar"
        document.getElementById("comprarBtn").addEventListener("click", function () {
            window.location.href = `confirmacao.html?value=${cardValue}`;
        });
    </script>
</body>
</html>
