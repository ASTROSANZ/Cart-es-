<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cartão</title>
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>

    <header>
        <h1>Detalhes do Cartão</h1>
    </header>

    <div class="container">
        <!-- Imagem do cartão -->
        <img id="cartaoImagem" src="" alt="Imagem do Cartão" class="cartao-imagem"/>

        <!-- Detalhes do cartão -->
        <div class="detalhes">
            <h2 id="nomeCartao"></h2>
            <p><strong>Limite:</strong> R$<span id="limiteCartao"></span></p>
            <p><strong>Valor:</strong> R$<span id="valorCartao"></span></p>
            <p id="descricaoCartao">
                O saldo mostrado é uma aproximação do saldo do cartão, e as informações do cartão estará disponivel logo depois da compra, e será possível fazer compras normalmente.
            </p>
            <a href="#" class="btn-comprar" id="comprarBtn">Comprar Agora</a>
        </div>
    </div>

    <script>
        // Captura os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");       // ID do cartão (1, 2, 3, etc.)
        const nome = params.get("nome");   // Nome do cartão
        const limite = params.get("limite"); // Limite do cartão
        const valor = params.get("valor");   // Valor do cartão

        // Preenche as informações na página
        document.getElementById("nomeCartao").innerText = nome;
        document.getElementById("limiteCartao").innerText = limite;
        document.getElementById("valorCartao").innerText = valor;

        // Define a imagem baseada no ID do cartão
        const cartaoImagem = document.getElementById("cartaoImagem");
        cartaoImagem.src = `imagens/cartao${id}.png`;  // Exemplo: imagens/cartao1.png

        // Adiciona evento ao botão de compra
        document.getElementById("comprarBtn").addEventListener("click", function() {
    // Redireciona para a página de confirmação
    window.location.href = "confirmation.html"; // Isso redireciona para a página confirmacao.html
});
    </script>

</body>
</html>
